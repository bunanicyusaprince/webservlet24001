<body>
    <div class="container"> 
       <div action="" id="form-box" class="form-box">

          <h1>Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input id="fname" type="text" placeholder="first Name" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input id="lname" type="text" placeholder="Last Name" required>
                </div>
                      
   
                <div class="input-field">
                    <i class="fa-solid fa-venus-mars"></i>
                   
                    <select id="gender" name="gender" required>
                     <option value="male">Male</option>
                       <option value="female">Female</option>
                      <option value="other">Other</option>
                      </select>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-address-card"></i>
                    <input id="adress" type="text" placeholder="Adress" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-phone"></i>
                    <input id="phone" type="tel" placeholder="Phone Number" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-user-tie"></i>
                    <input id="father" type="text" placeholder="Fathers Names" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" type="email" placeholder="Email Adress" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-cake-candles"></i>
                    <input id="dob" type="date" id="datePicker" name="date of birth" required>
                    
                </div>


                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" placeholder="Password" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password2" type="password" placeholder="retype password" required>
          
                </div>
                <input type="text" id="errorP">
                <p>Bunani cyusa prince with ID 24001</p>
               
            </div>


           <div class="btn-field">

        <div class="btnfield-signin">
