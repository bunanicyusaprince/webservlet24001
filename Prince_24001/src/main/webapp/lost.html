<html lang="en">
<head>
    <meta charset="UTF-8">

   <script src="https://kit.fontawesome.com/d92e5996c7.js" crossorigin="anonymous"></script>
    <title>forgot password!</title>
</head>
<body>
    <div class="container"> 
        <div class="form-box3">
            <h3>forgot password!!</h3>
            <form>
            <p>please enter your email adress .you will receive a recovery link</p>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" placeholder="enter an email here">
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="password" placeholder="new password">
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="password" placeholder="confirm new password">
                        </div>
                    </div>
                    <div class="btn">
                    <button type="button">reset password</button>  <br>
                    <div>
               
                        <div class="lostsignin">
                            <a href="signin.html" class="lostsignin">signin</a> 
                        </div>
    
                    </div>
</div>
                    </div>
        </form>
        </div>
    </div>
</body>
